<!DOCTYPE html>
<html ng-app="app">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js"></script>
	</head>
	<body ng-controller="ctr">
		
		<div ng-bind="text" class="div1"></div>
		
		<div app-hello="text"></div>
		
		<app-hello></app-hello>
		
		<div class="app-hello"></div>
		
		<!--注释：app-hello-->
		<script>
			
			var app = angular.module('app',[]);
			//directive 自定义指令
			//第一个参数：指令名字
			//第二个参数：回调函数，给新的指令配置，以及功能
			app.directive('appHello',function(){
				//appHello定义指令的时候，以驼峰形式命名
				//app-hello在使用的时候，以横线代替驼峰使用
				//最好是给自定的指令加一个前缀
				
				return {
					//指令做代表的意义
					//A  - attribute - 属性   用的及其多
					//E  - element  - 元素     用的也少
					//C  - class -- class属性值  -- 使用较少/不建议使用
					//M  - 注释  -- 不会使用
					restrict : 'AEC',
					//替换 原有的DOM结构
					replace : true,
					//模板字符串（是一组DOM结构）
					template : '<div>hello angular<strong>max</strong></div>'
					//这个模板必须要有一个根元素
					//高内聚低耦合
				}
			});
			
			app.controller('ctr',function($scope){
				$scope.text = '内容';
			})
			
			//angular编译 --- ng-app指令（解析的范围/编译的范围，确定了$rootScope）
			//--- 每一个控制器（生成当前控制器的作用域$scope） -- 编译相应的指令（ng-bind）
			//--- ng-bind的值是一个变量 --- 寻找这个变量  ---- 在当前的作用域内找这个变量
			//（$scope上寻找相应/挂载的属性）---- 找到了就会把这个属性的值输出
			
		</script>
		
		
		
		
		
	</body>
</html>
