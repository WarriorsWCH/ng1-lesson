<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js"></script>
	</head>
	<body>
		<!--angular的作用域是局部
			通过ng-app的值来获取局部的angular对象，
			通过angular来对这段DOM进行操作
		-->
		<div ng-app="app"  ng-controller="ctr">
			{{name + " " + age}}
		</div>
		
		<!--当前这个p标签并不在angular的作用域内，所以不会对他进行编译解析-->
		<p>{{name}}</p>
		
		<script>
			//想要操作某段angular的DOM元素，需要拿到这段angular的作用域（angular作用的范围）
			
			//获取名字为app的angular对象的作用域
			//第一个参数，名字/作用域范围
			//地个参数：是依赖，参数是数组（依赖有可能有多个）
			var app = angular.module('app',[]);
			//通过控制器控制数据的显示（数据和DOM之间的关联）
			//第一个参数：控制器的名字
			//第二个参数：是控制器的回调函数
			//回调函数的参数有可能有多个，$scope---当前控制器的作用域
			app.controller('ctr',function($scope){
				//设置数据 --- 通过ajax获取数据
				$scope.name = "李";
				$scope.age = '24';
				//所有的数据都要挂载到这个$scope对象上
				//在相应作用域内，就能拿到$scope上的数据
			});
			//controller控制器：控制view（DON元素）和model（挂载的数据）的关联
			
//			var bpp = angular.module('app',[]);
//			console.log(app === bpp);//false
			var cpp = angular.module('app');
			console.log(app === cpp);//true
			//angular.module('app'); 如果不传第二个参数，这个方法是一个单例
			//第二次调用 angular.module('app') 他是获取之前的angular对象
			//如果传了第二个参数，是重新创建一个angular对象
			
			
		</script>
		
	</body>
</html>
