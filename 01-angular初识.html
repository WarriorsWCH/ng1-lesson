<!DOCTYPE html>
<html ng-app="">
	<!--通常这个ng-app会写在html上，
		标记了angular的脚本的作用域，在html标签中添加了ng-app属性，
		就说明了整个html都是angular脚本的作用域，在DOM加载完毕之后，
		angular就会在该作用域，去解析相应angular的语法
	-->
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/angular.min.js"></script>
	</head>
	<body>
		<!--
			jquery.js   -----  原生js的封装 ----  DOM操作  ----- 更像是一种工具  --- 类库
			Angular.js  -----  原生js的封装  ---- 主要处理业务逻辑  ------ 框架
			
			AngularJS是为了克服HTML构建应用上的不足而设计的，
			AngularJS通过标识符（指令）的结构，让浏览器谁能识别新的语法，
			例如：使用大括号{{}}语法进行数据绑定，
			使用DOM控制结构来实现迭代或者DOM的隐藏和显示，
			支持表单的提交和验证，
			能够将逻辑代码冠梁到相关DOM上，
			能够将HTML份组成可复用的模板/组件
			
			Angular的特点：双向数据绑定，模板/组件复用，表单验证，深度链接，依赖注入....
			
		-->
		
		<!--传统写法-->
		<ul>
			<li>姓:<input type="text" id="xingID"/></li>
			<li>名:<input type="text" id="mingID"/></li>
			<li><button type="button" id="btn">显示姓名</button></li>
			<li><p id="text"></p></li>
		</ul>
		
		<!--angular写法-->
		<ul>
			<!--ng-model 绑定数据，和input的value值进行绑定
				input的value值是什么，ng-model绑定的数据就是什么，
				ng-model会赋值，这个是其实就是一个变量，通过变量
				对数据进行输出
			-->
			<li>姓：<input type="text" ng-model="xing"/></li>
			<li>名：<input type="text" ng-model="ming"/></li>
			<li><p>{{xing}} {{ming}}</p></li>
			<!--{{}}数据的输出-->
		</ul>
		
		
		<script>
			var xing = document.getElementById('xingID'),
				ming = document.getElementById('mingID'),
				btn = document.getElementById('btn'),
				text = document.getElementById('text');
				
			//点击btn按钮，显示在输入框内输入的内容	
			btn.onclick = function(){
				var name = xing.value+ "  " + ming.value;
				text.innerHTML = name;
			}
				
		</script>
		
		
		
		
	</body>
</html>
